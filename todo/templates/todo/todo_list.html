<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Things I need to do:</h1>
    <!-- double { } denotes a template var, use to display var's etc -->
    <!-- {{ items }} -->

    <table>
        <!-- use single { } for looping etc -->
        {% for item in items %}
            <tr>
            {% if item.done %}
                <td><strike>{{ item.name }}</strike></td>
            {% else %}
                <td>{{ item.name }}</td>
            {% endif %} 
                <td>
                    <a href="/toggle/{{ item.id }}">
                        <button>Toggle</button>
                    </a>
                </td>
                <td>
                    <a href="/edit/{{ item.id }}">
                        <button>Edit</button>
                    </a>
                </td>
                <td>
                    <a href="/delete/{{ item.id }}">
                        <button>Delete</button>
                    </a>
                </td>
            </tr>
        <!-- if items list is empty... -->
        {% empty %}
        <tr><td>You have nowt to do!</td></tr>
        {% endfor %}
    </table>
    <a href="/add">Add an Item</a>
</body>
</html>
